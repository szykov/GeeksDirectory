<gd-topbar
    title="Geeks Directory"
    [fullName]="fullName"
    [profilePath]="personalProfilePath"
    [isAuth]="isAuth$ | async"
    (drawerToggle)="onDrawerToogle()"
    (signOut)="onSignOut()"
>
</gd-topbar>

<mat-drawer-container class="drawer-container" #drawerContainer>
    <mat-drawer [mode]="isMobile ? 'over' : 'side'" [opened]="drawerIsOpened" #drawer position="start">
        <gd-left-bar
            [isAuth]="isAuth$ | async"
            [wideMode]="(sidebar$ | async).mode"
            [navLinks]="(isAuth$ | async) ? navAuthLinks : navLinks"
            [profileName]="fullName"
            [profilePath]="personalProfilePath"
            (toogleMode)="onDrawerModeToogle()"
            (linkEnter)="isMobile ? onDrawerToogle() : null"
        >
        </gd-left-bar>
    </mat-drawer>

    <mat-drawer-content (scroll)="onScroll($event.target)">
        <div class="drawer-content">
            <ng-content></ng-content>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
