<gd-topbar title="Geeks Directory" [fullName]="fullName" [isAuth]="isAuth$ | async" (drawerToggle)="drawer.toggle()"
    (signOut)="onSignOut()" (goToProfile)="onGoToProfile()">
</gd-topbar>

<mat-drawer-container class="drawer-container">
    <mat-drawer #drawer position="start" mode="side">
        <gd-left-bar [isAuth]="isAuth$ | async"></gd-left-bar>
    </mat-drawer>
    <mat-drawer-content>
        <ng-content></ng-content>
    </mat-drawer-content>
</mat-drawer-container>
