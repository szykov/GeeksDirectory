<div
    [class.wide-mode]="wideMode"
    class="drawer-container"
    fxLayout="column"
    fxFlexFill
    fxLayoutAlign="stretch"
    [@onSideNavChange]="wideMode ? 'open' : 'close'"
>
    <mat-divider></mat-divider>
    <div fxLayout="column" flexLayoutAlign="center center" class="drawer-content">
        <div class="user-menu" *ngIf="isAuth">
            <mat-action-list>
                <mat-list-item
                    (click)="linkEnter.emit()"
                    [routerLink]="profilePath"
                    routerLinkActive="active-link"
                    [routerLinkActiveOptions]="{ exact: false }"
                >
                    <mat-icon class="drawer-icon" aria-hidden="false" aria-label="Geek icon">android</mat-icon>
                    <span class="nav-link">{{ profileName }} </span>
                </mat-list-item>
            </mat-action-list>
        </div>

        <mat-action-list>
            <mat-list-item
                (click)="linkEnter.emit()"
                *ngFor="let navLink of navLinks"
                [routerLink]="navLink.route.path"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="routeIsExact(navLink)"
            >
                <mat-icon class="drawer-icon">{{ navLink.icon }}</mat-icon>
                <span class="nav-link">{{ navLink.label }} </span>
            </mat-list-item>
        </mat-action-list>
    </div>

    <mat-divider></mat-divider>

    <div fxLayout="row" fxLayoutAlign="end center">
        <div class="toogle-container">
            <mat-action-list class="toogle-container">
                <mat-list-item (click)="onToggle()">
                    <mat-icon class="drawer-icon">{{ wideMode ? 'arrow_left' : 'arrow_right' }}</mat-icon>
                </mat-list-item>
            </mat-action-list>
        </div>
    </div>
</div>
