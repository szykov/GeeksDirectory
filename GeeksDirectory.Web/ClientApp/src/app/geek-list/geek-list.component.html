<mat-card class="geek-card">
    <mat-card-header>
        <div mat-card-avatar class="geek-avatar">
            <mat-icon class="topbar-icon" aria-hidden="false" aria-label="Geek icon">android</mat-icon>
        </div>
        <mat-card-title>Sergey Zykov</mat-card-title>
        <mat-card-subtitle>foo@foo.com</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>
            <span matBadge="3" matBadgeSize="small" matBadgeOverlap="false">c-sharp</span>
        </p>
        <p>
            <span matBadge="5" matBadgeSize="small" matBadgeOverlap="false">javascript</span>
        </p>
        <p>
            <span matBadge="2" matBadgeSize="small" matBadgeOverlap="false">angular</span>
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>Open</button>
        <button mat-button>Edit</button>
    </mat-card-actions>
</mat-card>
