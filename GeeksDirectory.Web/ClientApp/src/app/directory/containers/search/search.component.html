<div class="search-container">
    <mat-form-field class="search-bar animated fadeInUp" [@enter]>
        <input matInput (keyup)="delaySearch($event.target.value, $event.code)" (keyup.enter)="onSearch(queryOptions)"
            placeholder="Search..." [value]="queryOptions.query">
        <button class="search-icon" mat-icon-button matSuffix (click)="onSearch(queryOptions)">
            <mat-icon matSuffix>search</mat-icon>
        </button>

    </mat-form-field>

    <gd-search-table [loading]="loading$ | async" [pageSize]="origLimit" [profiles]="profiles$ | async"
        (goToProfile)="onGoToProfile($event)" (changePageIndex)=onChangePage($event)
        (changeOrder)="onChangeOrder($event)">
    </gd-search-table>
</div>
