<div fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="profile-container">
        <gd-edit-profile [profile]="profile" [model]="model" [editProfile]="(currentProfile$ | async).id == profile?.id"
            [editSkills]="isAuth$ | async" [cities]="filteredCities$ | async" (changedCity)="onChangeCity($event)"
            (updateProfile)="onUpdateProfile($event)" (newSkill)="onAddSkill()" (editSkill)="onEditSkill($event)">
        </gd-edit-profile>
    </div>
</div>
