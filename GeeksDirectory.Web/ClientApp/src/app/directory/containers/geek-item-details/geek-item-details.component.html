<div fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="profile-container">
        <gd-edit-profile [profile]="profile" [model]="model" [editProfile]="true" [editSkills]="isAuth$ | async"
            [cities]="filteredCities$ | async" (changedCity)="onChangeCity($event)"
            (updateProfile)="onUpdateProfile($event)" (newSkill)="onNewSkill()" (editSkill)="onEditSkill($event)">
        </gd-edit-profile>
    </div>
</div>
