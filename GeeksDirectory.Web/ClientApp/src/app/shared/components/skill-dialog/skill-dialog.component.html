<span mat-dialog-title class="title-header">{{ isNew ? 'New skill' : 'Update skill' }}</span>
<div mat-dialog-content>
    <form class="skill-form" #skillForm="ngForm">
        <div class="skill-body">
            <mat-form-field>
                <input data-cy="skillName" type="text" matInput placeholder="Name" [(ngModel)]="model.name"
                    #name="ngModel" id="name" name="name" [disabled]="!isNew" gdNoWhiteSpace
                    [gdSpecialCharacter]="false" required />
                <mat-error *ngIf="!name.valid && !name.pristine && name.errors['required']">Name is required</mat-error>
                <mat-error *ngIf="!name.valid && !name.pristine && name.errors['noWhiteSpace']">Name
                    should not have white spaces</mat-error>
                <mat-error *ngIf="!name.valid && !name.pristine && name.errors['specialCharacter']">Name
                    should not have special letters</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input data-cy="skillDescription" type="text" matInput placeholder="Description"
                    [(ngModel)]="model.description" #description="ngModel" id="description" name="description"
                    [disabled]="!isNew" />
            </mat-form-field>

            <mat-label class="title-header">Your Evaluation</mat-label>
            <mat-button-toggle-group data-cy="score" class="score" id="score" name="score"
                #skillsGroupMax="matButtonToggleGroup" [value]="model.score"
                (change)="model.score = skillsGroupMax.value">
                <mat-button-toggle *ngFor="let scoreType of scoreTypes" [class.checked]="model.score == scoreType.value"
                    [checked]="model.score == scoreType.value" [value]="scoreType.value">{{ scoreType.name }}
                </mat-button-toggle>
            </mat-button-toggle-group>

            <mat-button-toggle-group data-cy="mini-score" class="mini-score" id="score" name="score"
                #skillsGroupMin="matButtonToggleGroup" [value]="model.score"
                (change)="model.score = skillsGroupMin.value">
                <mat-button-toggle *ngFor="let scoreType of scoreTypes" [checked]="model.score == scoreType.value"
                    [value]="scoreType.value">{{ scoreType.value }}</mat-button-toggle>
            </mat-button-toggle-group>
        </div>

        <div class="skill-form-actions" mat-dialog-actions>
            <button data-cy="skillCancel" mat-flat-button (click)="onCancel()">Cancel</button>
            <button data-cy="skillOk" type="submit" mat-flat-button color="primary" (click)="onSubmit()"
                [disabled]="skillForm.form.invalid && isNew">
                Ok
            </button>
        </div>
    </form>
</div>
